    body {

      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

header {
  background-color: #2F3A56;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 40px;
  box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
  height: 80px;
  width: 100%;
  box-sizing: border-box;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10;
}

header img {
  height: 100px;
  object-fit: contain;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
  padding: 0;
}

nav ul li a {
  text-decoration: none;
  color: #ffffff;
  font-weight: bold;
  padding: 10px 15px;
  border-radius: 6px;
  transition: background-color 0.3s;
}

nav ul li a:hover {
  background-color: #5f64a0;
}

    main {
      flex: 1;
      display: flex;
      flex-direction: column;

    .logo {

      border-radius: 50%;
      display: flex;

      font-weight: bold;
      font-size: 1.2rem;
      color: #000000;
      margin-bottom: 20px;
    }

  
    h2 {
      color: #ffffff;
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .botoes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      font-weight: bold;
    }

    button {
      background-color: #6ac8ff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #d8d8d8;
    }

    footer {
      background-color:  #2F3A56;
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
      font-weight: bold;
      margin-top: auto;
